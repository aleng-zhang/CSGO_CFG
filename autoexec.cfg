//══════════════════════    0. 启动项说明    ══════════════════════════
// -novid -nojoy -tickrate 128
//════════════════════════════════════════════════════════════════════


//══════════════════════    1. 鼠标设置    ════════════════════════════
sensitivity "1.35"   			//鼠标灵敏度	P.S. DPI x 灵敏度 = eDPI
zoom_sensitivity_ratio_mouse "1"    	//开镜时灵敏度
m_rawinput "1"   			//原始鼠标输入 
m_customaccel "0"   			//鼠标加速	   	<0.关闭 3.开启>
//═════════════════════════════════════════════════════════════════════


//═════════════════════    2. 准星&持枪设置    ═════════════════════════
//准星参数放在crosshair.cfg中
exec crosshair.cfg

//持枪参数
viewmodel_recoil "0"			//取消开枪枪口向上跳动
viewmodel_presetpos "3"    		//持枪视角预设<1.默认 2.写实 3.经典>
//═════════════════════════════════════════════════════════════════════


//══════════════════════    4. 基础设置    ═════════════════════════════
con_enable "1"       			//开启控制台 
fps_max "0"         			//最大帧数
fps_max_menu "0"   		//主界面最大帧数
//rate "786432"
//cl_interp "0.031000"
//cl_interp_ratio "2"
//cl_cmdrate "128"
//cl_updaterate "128"
//─────────────────────────────────────────────────────────────────────
net_graph "1"      			//显示网络参数 <1.显示 2.隐藏>
net_graphpos "1"     			//网络参数水平位置 <1.右 2.中 3.左>
net_graphheight "0"     		//竖直方向高度
net_graphproportionalfont "1"  	  	//字体大小 <0.缩小 1.正常>
//─────────────────────────────────────────────────────────────────────
cl_autowepswitch "0"  		//关闭自动换上捡起的武器
cl_autohelp "0"     			//禁用游戏提示（切换单发/三连发提示）
cl_showhelp "0"     			//禁用游戏提示
cl_showpos "0"			//不显示位置速度信息
cl_dm_buyrandomweapons "0"	   	//关闭死斗随机买枪
cl_use_opens_buy_menu "0" 		//关闭E键打开购买菜单
cl_teamid_overhead_mode "2" 	//隔墙显示队友位置	<0.不显示 1.透视队友位置 2.透视队友位置与装备>
cl_teammate_colors_show "2" 		//竞技模式队友颜色	<0.不显示 1.显示颜色 2.显示颜色+英文首字母>
cl_hud_playercount_pos "0" 		//比分,玩家信息位置 <0.顶部 1.底部>
cl_hud_playercount_showcount "0"	//玩家信息显示样式 	<0.显示玩家头像 1.只显示数量>
//─────────────────────────────────────────────────────────────────────
r_drawtracers_firstperson "1"   		//打开曳光弹道
r_dynamic "1"   			//打开动态光	<0.关闭 牺牲光效略微提升fps>
//─────────────────────────────────────────────────────────────────────
gameinstructor_enable "0"    		//关闭游戏教学
spec_replay_autostart "0"    		//关闭被击杀回放
mm_dedicated_search_maxping "120"    	//最大匹配延迟ms
//─────────────────────────────────────────────────────────────────────
ui_steam_overlay_notification_position "topright"  //steam提示出现位置 建议"bottomright" "topright"
//═════════════════════════════════════════════════════════════════════


//══════════════════════    5. 视频设置    ════════════════════════════
mat_monitorgamma "1.8"   		//亮度 越小越亮  	<1.6~2.6>
mat_monitorgamma_tv_enabled "0"  	//显示模式 	<1.电视 0.电脑屏幕>
mat_powersavingsmode "0"   		//关闭节能模式
mat_queue_mode "2" 		//多核CPU开启
//════════════════════════════════════════════════════════════════════


//══════════════════════    6. 声音设置    ════════════════════════════
volume "0.6" 	//主音量（Sound volume）
snd_menumusic_volume "0"  	//主菜单音乐音量
snd_roundstart_volume "0"   	//回合开始音量
snd_roundend_volume "0"   	//回合结束音量
snd_mapobjective_volume "0.15"  	//炸弹/人质音量
snd_tensecondwarning_volume	"0.15"   	//十秒警告音量
snd_deathcamera_volume "0"  	//死亡视角音量
snd_mvp_volume "0"    	//MVP音量
snd_dzmusic_volume "0"  	//头号特训音量
voice_positional "0"    	//关闭VOIP定位
voice_modenable "1"    	//启用语音
voice_scale "0.4"
voice_caster_enable "0"
voice_caster_scale "0"
//───────────      音量[ 0.6=100% ] [ 0.3=50% ] ...    ───────────────
//════════════════════════════════════════════════════════════════════


//══════════════════════    7. HUD设置    ════════════════════════════
cl_color "3"    	//队伍中颜色   	<0.黄色 1.紫色 2.绿色 3.蓝色 4.橙色>
cl_hud_color "0"    	//设置HUD颜色 	<0.默认 1.白色 2.淡蓝色 3.蓝色 4.紫色 5.红色 6.橙色 7.黄色 8.绿色 9.淡绿色 10.粉红色>
cl_hud_background_alpha "0.5" 	//HUD透明度	<0.5=50%>
cl_hud_healthammo_style "0"  	//生命值/弹药样式 	<0.默认 1.简约>
cl_hud_radar_scale "1"  	//雷达大小 	<0.8-1.3>
cl_radar_scale "0.45"  	//雷达缩放	
cl_radar_icon_scale_min "0.4"   	//雷达人物标点大小
cl_radar_rotate "1"  	//雷达旋转 
cl_radar_always_centered "0"  	//雷达以玩家为中心 
hud_showtargetid "1"  	//显示队友/敌人id
safezonex "1"  	//HUD水平方向缩放百分比
safezoney "1"    	//HUD竖直方向缩放百分比
//════════════════════════════════════════════════════════════════════


//══════════════════════    8. 按键绑定    ════════════════════════════
exec bind_default.cfg		//重置所有按键，以防键位冲突
//────────────────────────────────────────────────────────────────────
unbind "k"
bind "MOUSE4" "+jump;-attack;-attack2;-jump"
bind "MOUSE5" "+voicerecord"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"
bind "SHIFT" "+speed;r_cleardecals"
bind "ALT" "+duck"
bind "CTRL" "noclip"
//─────────────────────────     Demo    ──────────────────────────────
bind "p" "demo_togglepause;demo_timescale 1"	// demo暂停/继续
bind "]" "demo_timescale 4"  // 4倍速
bind "[" "demo_timescale 0.25"  // 1/4倍速
//═════════════════════════════════════════════════════════════════════

//写入config，实现自动加载
host_writeconfig;

clear